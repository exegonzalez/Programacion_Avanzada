<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Document</title>
</head>

<body>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function submitForm() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

    <script>
        function cancel() {
            swal("Are you sure you want to do this?", {
                buttons: {
                    cancel: 'No!',
                    ok: 'yes!'
                },
            }).then((value) => {
                if (value) window.location.reload();
            }, (error) => console.log(error));
        }
    </script>

    <form class="needs-validation" novalidate>

        <label for="validationCustom01">Name</label>
        <input type="text" class="form-control" id="validationCustom01" placeholder="First name" required>
        <div class="invalid-feedback">Please enter your name.</div>

        <label for="validationCustom02">Family name</label>
        <input type="text" class="form-control" id="validationCustom02" placeholder="Family name" required>
        <div class="invalid-feedback">Please enter your family name.</div>


        <label for="validationCustom03">Email</label>
        <input type="email" class="form-control" id="validationCustom03" placeholder="name@example.com" required>
        <div class="invalid-feedback">Please enter your email.</div>

        <label for="validationCustom04">Adress</label>
        <input type="text" class="form-control" id="validationCustom04" placeholder="Adress" required>
        <div class="invalid-feedback">Please enter your adress.</div>

        <label for="validationCustom05">Phone</label>
        <input type="tel" class="form-control" id="validationCustom05" placeholder="Phone number" required>
        <div class="invalid-feedback">Please enter your phone.</div>

        <button type="submit" class="btn btn-primary" onclick="submitForm()">Submit form</button>
        <button class="btn btn-primary" onclick="cancel()">Cancelar</button>
    </form>
</body>

</html>
